<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Calculater</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700,800" rel="stylesheet">
    <!-- CRÉER UNE FEUILLE DE STYLE CSS ET LA LIER DANS LE "HEAD" -->
  </head>
  <body>
    <div class="div-wrap">
        <h1 class="title">My Calculator</h1>
        
        <Div class="screen"> 
            <h3 id=calc-screen>0</h3>
        </Div>

        <div class="top-row">
            <ul>
                <button class="nums numjs">1</button>
                <button class="nums numjs">2</button>
                <button class="nums numjs">3</button>
                <button data-calc-symbol="plus-sym" class="nums calcs">+</button>
            </ul>
        </div>
        <div class="mid-row">
            <ul>
                <button class="nums numjs">4</button>
                <button class="nums numjs">5</button>
                <button class="nums numjs">6</button>
                <button id="minu-sym" class="nums calcs">-</button>
            </ul>
        </div>
        <div class="bottom-row">
            <ul>
                <button class="nums numjs">7</button>
                <button class="nums numjs">8</button>
                <button class="nums numjs">9</button>
                <button id="divi-sym" class="nums calcs">/</button>
            </ul>
        </div>
        <div class="bottom-row">
            <ul>
                <button id='period' class="nums numjs">.</button>
                <button class="nums numjs">0</button>
                <button id="clear-sym" class="nums calcs">C</button>
                <button id="mult-sym" class="nums calcs">X</button>           
            </ul>
        </div>
        <div class="bottom-row">
            <ul>
                <button id="equal-sym" class="nums calcs">=</button>
                <button id="ac-sym" class="nums calcs">ac</button>      
            </ul>
        </div>
     

    </div>
    <!-- Créez un fichier javascript et créez un lien vers ce fichier ici. -->
  </body>
</html>
